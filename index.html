<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator app</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="switch">
        <div class="one">Calc</div>
        <div class="two">Theme
            <div class="box slide-right "></div>
        </div>

    </div>
    <div class="calculator">
        <div class="screen"> <input type="text" placeholder="0" id="inputBox" readonly>
            <div>
                <button class="operator ac">AC</button>
                <button class="operator del">DEL</button>
                <button class="operator">%</button>
                <button class="operator">/</button>
            </div>
            <div>
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button class="operator">*</button>
            </div>
            <div>
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button class="operator">-</button>
            </div>
            <div>
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button class="operator">+</button>
            </div>
            <div>
                <button>00</button>
                <button>0</button>
                <button>.</button>
                <button class="EqaulBtn">=</button>
            </div>
        </div>
    </div>
    <!-- !! end Calculator  -->


</body>

<script src="./app.js"></script>

</html>
